<h1>Zpracování dat: Tisky</h1>
<div
  class="mb-3 mt-5 shadow-sm"
  style="
    background-color: rgb(249, 249, 249);
    border-radius: 25px;
    padding: 20px;
    width: 500px;
  "
>
  <label for="" class="form-label my-2">Rok</label>
  <input
    type="text"
    class="form-control"
    placeholder="..rok účtování"
    [(ngModel)]="date.year"
  />
  <label for="" class="form-label my-2">Měsíc</label>
  <input
    type="text"
    class="form-control"
    placeholder="..měsíc účtování"
    [(ngModel)]="date.month"
  />

  <input
    class="form-control"
    style="width: 400px; margin-top: 20px"
    type="file"
    label="soubor"
    #file
    (change)="onFileChange($event)"
  />

  <label for="formFile" class="form-label text-muted mt-4"
    >Vyberte soubor k načtení<br />jiný formát než .xlsx nemusí fungovat
    správně. Zároveň upravte data tak, aby první řádek obsahoval názvy
    sloupců.</label
  >
  <div>
    <button class="btn btn-primary mt-5" (click)="onFileClick()">
      Nahrát <i class="bi bi-upload"></i>
    </button>
  </div>
</div>
<div class="d-flex">
  <button class="btn-primary btn" (click)="copyToClipboard()">
    <i class="bi bi-clipboard-plus"></i>
  </button>
  <p *ngIf="copied" style="margin: 15px">Zkopírováno</p>
</div>
<h3 *ngIf="totalDeps">celkem: {{ totalDeps }} Kč</h3>
<table
  *ngIf="summarizeRentsForDepartments"
  class="table table-hover"
  id="export"
>
  <thead>
    <tr>
      <th scope="col">Účet</th>
      <th scope="col">a</th>
      <th scope="col">b</th>
      <th scope="col">Kč</th>
      <th scope="col">c</th>
      <th scope="col">ZnakDPH</th>
      <th scope="col">Středisko</th>
      <th scope="col">d</th>
      <th scope="col">Období</th>
      <th scope="col">Závod</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of summaryForDepartmentsRents">
      <td>61706000</td>
      <td></td>
      <td></td>
      <td>{{ d.total | number : "1.2-2" }}</td>
      <td></td>
      <td>H5</td>
      <td>{{ d.depID }}</td>
      <td></td>
      <th scope="col">{{ date.month + "/" + date.year }}</th>
      <th scope="col">{{ d.plant }}</th>
    </tr>
  </tbody>
</table>
