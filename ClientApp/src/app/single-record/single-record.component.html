<div>
  <button
    [routerLink]="['/data']"
    class="btn btn-primary plus"
    style="border-radius: 100%; width: 40px; height: 40px"
  >
    <i class="bi bi-arrow-left"></i>
  </button>
  <h2 *ngIf="id != 0">
    <i class="bi bi-file-earmark-plus"></i> Úprava záznamu:
  </h2>
  <h2 *ngIf="id == 0"><i class="bi bi-file-earmark-plus"></i> Nový záznam:</h2>
  <label>Jméno</label>
  <input
    [(ngModel)]="record.name"
    type="text"
    name="name"
    class="form-control"
  />
  <label>Telefon</label>
  <input
    [(ngModel)]="record.phone"
    type="text"
    name="phone"
    class="form-control"
  />
  <label>Současné oddělení - {{ currentDep }}</label>
  <label>Oddělení</label>
  <select
    [(ngModel)]="record.departmentId"
    class="form-control"
    name="department"
  >
    <option *ngFor="let d of departments" [value]="d.id">{{ d.name }}</option>
  </select>
  <button class="btn btn-primary mt-2 mx-1" (click)="save()">Uložit</button>
  <button class="btn btn-outline-primary mt-2" (click)="delete()">
    Smazat
  </button>
</div>
